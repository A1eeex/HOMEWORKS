<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="styles/Skeleton/normalize.css" />
        <link rel="stylesheet" href="styles/Skeleton/skeleton.css" />
        
        <link rel="stylesheet" href="styles/styles.css" />
        <script src="js/scripts.js" async></script>
        <title>HM17</title>
    </head>
    <body>
        <div class="container">
            <div id="taskList" class="task-list u-full-width"></div>
            <div class="row">
                <form id="newTaskForm">
                    <div class="ten columns">
                        <input
                            type="text"
                            id="taskNameInput"
                            class="u-full-width"
                        />
                    </div>
                    <div class="two columns">
                        <button id="addTaskBtn" class="u-full-width">Add</button>
                    </div>
                </form>
            </div>
        </div>
        <script type="text/template" id="newTaskTemplate">
            <div class="task-item u-full-width {{doneClass}}" data-id="{{id}}" > <!-- data-   ===> це кастомні елементи ((попадає в dataset)) -->
                {{text}}
                <span class="delete-btn">x</span>
            </div>
        </script>
    </body>
</html>
